apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: pac-rolloutdemo
  labels:
    app: rolloutdemo
    chart: rolloutdemo-0.1.0
    release: pac
    heritage: Helm
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: rolloutdemo
      release: pac
  analysis:
    successfulRunHistoryLimit: 2
    unsuccessfulRunHistoryLimit: 1  
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: { duration: 30s }
      - setWeight: 40
      - pause: { duration: 30s }
      - setWeight: 60
      - pause: { duration: 30s }
      - setWeight: 80
      - pause: { duration: 30s }
  template:
    metadata:
      labels:
        app: rolloutdemo
        release: pac
    spec:
      containers:
        - name: rolloutdemo
          image: "ghcr.io/ihonwub/curly-spork:888d8d8a7e14fb863f35734d07c798848031b874"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
